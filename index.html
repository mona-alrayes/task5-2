<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الوحدات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-white">
    <section>
    <div class="container mt-5">
        <h2 class="text-center text-black-50 mb-5">تطبيق تحويل الوحدات</h2>
        <div class="card bg-dark shadow-sm p-3">
            <div class="card-body">
                <div class="form-group">
                    <label for="valueInput" class="text-white">أدخل القيمة:</label>
                    <input type="number" id="valueInput" class="form-control" placeholder="مثلاً: 10">
                </div>
                <div class="form-group">
                    <label for="fromUnit" class="text-white" >اختر الوحدة المراد التحويل منها:</label>
                    <select id="fromUnit" class="form-control">
                        <option value="m">متر</option>
                        <option value="km">كيلومتر</option>
                        <option value="cm">سنتيمتر</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toUnit" class="text-white">اختر الوحدة المراد التحويل إليها:</label>
                    <select id="toUnit" class="form-control">
                        <option value="m">متر</option>
                        <option value="km">كيلومتر</option>
                        <option value="cm">سنتيمتر</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="convertUnits()">تحويل</button>
                <div class="mt-3" id="result" class="alert alert-info" style="display:none; color:white;"></div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
